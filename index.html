<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>game of life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>

  <body>
    <div class="content">
      <div class="game-display">
        
      </div>
      <div class="game-control">
        x: <input id="input-x" type="text" name="x" value="20"/>
        y: <input id="input-y" type="text" name="y" value="10"/>
        <input id="input-reset" type="button" name="reset" value="reset"/>
        <input id="input-start" type="button" name="start" value="start"/>
        <input id="input-stop" type="button" name="stop" value="stop"/>
        <input id="input-rand" type="button" name="end" value="rand"/>
      </div>
    </div>
  </body>

</html>
